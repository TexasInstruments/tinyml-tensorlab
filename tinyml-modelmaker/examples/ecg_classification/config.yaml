
common:
    target_module: 'timeseries'
    task_type: 'generic_timeseries_classification'
    target_device: 'F28P55'
    run_name: '{date-time}/{model_name}'
dataset:
    # enable/disable dataset loading
    enable: True
    dataset_name: ecg
    input_data_path: /home/a0484689/PycharmProjects/tinyml_docker_images/ecg_dataset/
#    split_names: [training, validation]

data_processing_feature_extraction:
    # One or more can be cascaded in the list
    # transforms: 'DownSample SimpleWindow'
    data_proc_transforms: [ Downsample, SimpleWindow ]
    # Downsample
    sampling_rate: 1
    new_sr: 1
    # SimpleWindow
    frame_size: 128
    stride_size: 1
    
    feat_ext_transform: []
    variables: 1

training:
    # enable/disable training
    enable: True #False
    # F28x generic timeseries model names: TimeSeries_Generic_1k_t, TimeSeries_Generic_4k_t, TimeSeries_Generic_6k_t, TimeSeries_Generic_13k_t
    # GUI only model names: ArcFault_model_200_t, ArcFault_model_300_t, ArcFault_model_700_t
    model_name: 'TimeSeries_Generic_4k_t'
    # model_spec: '../tinyml-mlbackend/proprietary_models/cnn_af_3l.py'
    model_config: ''
    batch_size: 256
    training_epochs: 50
    num_gpus: 0

testing:
    enable: True

compilation:
    # enable/disable compilation
    enable: True #False
    # No preset is required for devices other than F28P55. default_preset is chosen by default
#    compile_preset_name: compress_npu_layer_data, forced_soft_npu_preset  # Available only for devices with NPU
